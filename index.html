<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"defer></script>
</head>
<body>
    <header>
        <h1 id="etch">Etch-a-Sketch</h1>
    </header>
    <main class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="clrPick">
                <label for="colour">Pick a Colour</label>
                <input type="color" name="colour" id="colourPicker">
            </div>
            <button id="randomColour">Rainbow</button>
            <button id="eraser">Clear</button>
            <div class="slidecontainer">
                <label class="rangeDisplay" for="range">Grid Size</label>
                <input type="range" min="16" max="64" name = "range" value="16" class="slider" id="myRange">
            </div>
        </div>
    </main>
    <footer>
        <p class="cr">SUMustapha | 2022</p>
    </footer>
</body>
</html>
